name: iOS Pods Action

on:
  push:
    branches: [ main ]  # هر زمان که روی شاخه main کد بفرستید اجرا می‌شود
  workflow_dispatch:      # به شما اجازه می‌دهد دستی هم اجرا کنید

jobs:
  pod-job:
    runs-on: macos-latest  # از سیستم‌عامل مکِ گیت‌هاب استفاده می‌کند

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # یا نسخه‌ای که پروژه‌تان نیاز دارد
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Run Pod Commands
        run: |
          cd ios
          pod deintegrate
          pod install  # حالا این را هم اضافه کردیم تا فایل‌های جدید ساخته شوند

      - name: Upload iOS Folder
        uses: actions/upload-artifact@v4
        with:
          name: ios-files-after-pod  # نام فایل زیپی که دانلود می‌کنی
          path: ios/                 # مسیری که می‌خواهی زیپ شود